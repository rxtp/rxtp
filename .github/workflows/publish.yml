name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://npm.pkg.github.com/rxtp
          scope: '@rxtp'
      - run: npm ci
      - run: npx nx run-many --target=publish --ver ${{ github.event.release.tag_name }} --registry https://npm.pkg.github.com/rxtp
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          scope: '@rxtp'
      - run: npx nx run-many --target=publish --ver ${{ github.event.release.tag_name }} --registry https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
